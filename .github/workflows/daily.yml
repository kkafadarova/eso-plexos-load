name: Update ESO Load

on:
  workflow_dispatch:
  schedule:
    - cron: "15 6 * * *"  # всеки ден 06:15 UTC (настрой ако искаш)

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run loader
        run: |
          python eso_loader.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add data/plexos_load_master.xlsx

          # Ако няма промяна – да не fail-ва
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Auto update ESO load data"
          git push
