name: Update ESO Load

on:
  workflow_dispatch:
  schedule:
    - cron: "10 6 * * *"   # всеки ден 06:10 UTC

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run loader
        run: |
          python eso_loader.py

      - name: Commit updated file
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/plexos_load_master.xlsx
          git commit -m "Auto update ESO load data" || echo "No changes"
          git push
